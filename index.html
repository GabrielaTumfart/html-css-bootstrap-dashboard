<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriela Da Saude Belmani Tumfart">
    <meta name="description" content="Il layout responsive di una dashboard">
    <title>Dashboard</title>

    <!-- Icona -->
    <link rel="icon" href="./img 3/duck.png" type="image/png">

    <!-- Colegamento al Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"/>

    <!-- Iconi di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  

</head>
<body>
     <!-- Barra navigazione scura -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <!-- Logo a sinistra -->
          <a class="navbar-logo" href="#">
            <img src="./img 3/duck.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          </a>
  
          <!-- Bottone per aprire il menu su dispositivi piccoli -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Menu di navigazione -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#">Catalogo Libri</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
          </div>
  
          <!-- Campo di ricerca visibile solo su desktop -->
          <form class="d-none d-lg-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Cerca..." />
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
     </nav>

     <!-- Contenuto principale -->
      <div class="container my-4">
        <div class="row g-4">

            <!-- listra dei libri -->
             <div class="col-lg-8">

                <!-- Titolo e bottone per aggiungere un libro -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Catalogo Libri</h1>
                    <button class="btn btn-primary">Aggiungi Libro</button>
                  </div>

                  <!-- Tabella dei libri -->
                   <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Titolo</th>
                                        <th class="d-none d-md-table-cell">Data prestito</th>
                                        <th>Stato</th>
                                        <th>Azioni</th>
                    
                                    </tr>
                                </thead>

                                <tbody>
                                    <!-- Libro 1 -->
                                    <tr>
                                        <td>I pilastri della terra</td>
                                        <td class="d-none d-md-table-cell">-</td>
                                        <td><span class="badge bg-success">Disponibile</span></td>
                                        <td class="text-nowrap">
                                          <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                      </tr>

                                      <!-- Libro 2 -->
                                      <tr>
                                        <td>I promessi sposi</td>
                                        <td class="d-none d-md-table-cell">-</td>
                                        <td><span class="badge bg-success">Disponibile</span></td>
                                        <td class="text-nowrap">
                                          <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                      </tr>

                                      <!-- Libro 3 -->
                                      <tr>
                                        <td>Il signore degli anelli</td>
                                        <td class="d-none d-md-table-cell">18/10/2023</td>
                                        <td><span class="badge bg-warning text-dark">In prestito</span></td>
                                        <td class="text-nowrap">
                                          <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
                                          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                      </tr>

                                      <!-- Libro 4 -->
                                       


                  






                                </tbody>










                            </table>

                        </div>


                    </div>















                   </div>

                

          

                













             </div>



        </div>






      </div>
    

     
     
    
</body>
</html>
