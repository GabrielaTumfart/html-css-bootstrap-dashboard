<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriela Da Saude Belmani Tumfart">
    <meta name="description" content="Il layout responsive di una dashboard">
    <title>Dashboard</title>

    <!-- Icona -->
    <link rel="icon" href="./img 3/duck.png" type="image/png">

    <!-- Colegamento al Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"/>

    <!-- Iconi di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  

</head>
<body>
     <!-- Barra navigazione scura -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
          <!-- Logo a sinistra -->
          <a class="navbar-logo" href="#">
            <img src="./img 3/duck.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          </a>
  
          <!-- Bottone per aprire il menu su dispositivi piccoli -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Menu di navigazione -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#">Catalogo Libri</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
          </div>
  
          <!-- Campo di ricerca visibile solo su desktop -->
          <form class="d-none d-lg-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Cerca..." />
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
     </nav>
     
    
</body>
</html>
