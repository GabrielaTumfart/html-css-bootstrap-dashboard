<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriela Da Saude Belmani Tumfart">
  <meta name="description" content="Il layout responsive di una dashboard">
  <title>Aggiungi nuovo libro</title>

  <!-- Icona del sito -->
  <link rel="icon" href="./img 3/duck.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icone Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>

    <!-- Navbar scura in alto -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo a sinistra: cliccando riporta al catalogo -->
      <a class="navbar-logo" href="./index.html">
        <img src="./img 3/duck.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
      </a>

      <!-- Bottone hamburger per mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Voci di menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Catalogo Libri (solo testo, senza duck) -->
          <li class="nav-item"><a class="nav-link" href="./index.html">Catalogo Libri</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Anagrafica Utenti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
          <li class="nav-item"><a class="nav-link active" href="./newbook.html">Nuovo Libro</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Contenitore principale -->
<div class="container my-4">

    <!-- Titolo della pagina -->
    <h1 class="mb-4">Nuovo Libro</h1>

     <!-- Form per aggiungere un nuovo libro -->
     <form action="https://learning.tizianonicolai.com/request-catcher/" method="POST">
        <!-- Nome e Cognome Autore -->
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="nomeAutore" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="nomeAutore" name="nomeAutore" placeholder="Inserisci il nome dell'autore" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="cognomeAutore" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="cognomeAutore" name="cognomeAutore" placeholder="Inserisci il cognome dell'autore" required>
          </div>
        </div>

        <!-- Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" name="titolo"
                placeholder="Inserisci il titolo del libro" required>
        </div>














  </form>
  


















</div>

    

</body>

</html>
